apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: server-production
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: gcr.io/PROJECT_ID/REPOSITORY:master
          ports:
            - containerPort: 4242
          env:
            - name: NODE_ENV
              value: "production"